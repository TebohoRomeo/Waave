<ion-header class="ion-no-border">
  <ion-toolbar class="header">
    <ion-buttons slot="start">
      <ion-back-button mode="ios" class="title"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center" mode="ios" class="title">Updates history</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="items" class="list-mini-content" class="ion-padding ion-text-center">
  <div *ngIf="items.length > 0" class="list-mini">

    <div class="scroll" scrollX="true">
      <table class="styled-table ">
        <thead>
          <tr>
            <th>Name</th>
            <th>Title</th> 
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of items" [routerLink]="['/updates-edit', item.payload.doc.id]">
            <td>{{item.payload.doc.data().receiverName}}</td>
            <td>{{item.payload.doc.data().title}}</td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</ion-content>
