<ion-content fullscreen="true">
  <div class="ion-text-center header">
    <img src="../../../assets/drawable-hdpi-icon.png" />
  </div>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-row>
    <ion-fab vertical="top" horizontal="end">
      <ion-fab-button
        [disabled]="!form.valid"
        type="submit"
        mode="ios"
        (click)="login()"
      >
        <ion-icon name="arrow-forward"></ion-icon>
      </ion-fab-button>
    </ion-fab>
    <ion-list lines="full">
      <ion-list-header class="ion-margin">
        <ion-label>Sign In</ion-label>
      </ion-list-header>
      <ion-item-group class="ion-margin-horizotal ion-margin-bottom">
        <form [formGroup]="form" (ngSubmit)="onLogin()">
          <ion-item>
            <ion-input
              type="email"
              [(ngModel)]="email"
              name="email"
              placeholder="Email"
              required="true"
              formControlName="email"
            >
            </ion-input>
          </ion-item>
          <div
            *ngIf="(form.get('email').invalid && (form.get('email')).touched) || (form.get('email')).dirty"
          >
            <small *ngIf="(form.get('email')).errors?.required" class="fields"
              >This field is required</small
            >
            <small *ngIf="(form.get('email')).errors?.pattern" class="fields"
              >Please provide a valid email address</small
            >
          </div>
          <ion-item>
            <ion-icon
              [name]="type ? 'eye-outline': 'eye-off-outline'"
              slot="end"
              (click)="changeType()"
            ></ion-icon>
            <!-- <ion-label position="fixed">Password</ion-label> -->
            <ion-input
              type="password"
              [(ngModel)]="password"
              name="password"
              placeholder="Password"
              required="true"
              formControlName="password"
            ></ion-input>
          </ion-item>
          <div
            *ngIf="form.get('password').invalid && (form.get('password').dirty ||form.get('password').touched )"
          >
            <small
              *ngIf="(form.get('password')).errors?.required"
              class="fields"
              >This field is required</small
            >
            <small
              *ngIf="(form.get('password')).errors?.minlength"
              class="fields"
              >Password should at least have 6 characters</small
            >
          </div>
          <div class="ion-padding-horizontal forgot-password">
            <p><a (click)="forgot()">Forgot password</a></p>
          </div>
        </form>
        <div class="ion-margin-horizontal create-account">
          Don't have an account?
          <a routerLink="/register"> Register here </a>
        </div>
      </ion-item-group>
    </ion-list>
  </ion-row>
</ion-footer>
