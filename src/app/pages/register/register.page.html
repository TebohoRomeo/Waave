<ion-content fullscreen="false">
  <div class="ion-text-center header">
    <img src="../../../assets/drawable-hdpi-icon.png">
  </div>
</ion-content>
  
  <ion-footer class="ion-no-border" color="dark">
    <ion-row>

      <ion-fab vertical="top" horizontal="end">
        <ion-fab-button type="submit" mode="ios" (click)="register()">
          <ion-icon name="arrow-forward"></ion-icon>
        </ion-fab-button>
      </ion-fab>

      <ion-list lines="full">
        <ion-list-header>
          <ion-label>Sign Up</ion-label>
        </ion-list-header>
        <ion-item-group>
          <form>
            <div class="login-form">
              <ion-item>
                <ion-input type="name" [(ngModel)]="name" name="name" placeholder="Names" required></ion-input>
              </ion-item>
              <ion-item>
                <ion-input type="email" [(ngModel)]="email" name="email" placeholder="Email" required></ion-input>
              </ion-item>
              <!-- <ion-item>
                <ion-input type="Number" [(ngModel)]="phone" name="phone" placeholder="Phone Number" required></ion-input>
              </ion-item> -->
              <ion-item>
                <ion-input type="password" [(ngModel)]="password" name="password" placeholder="Password" required></ion-input>
              </ion-item>
            </div>
          </form>
          
          <div class="ion-margin-horizontal create-account">
            Have an account?
            <a routerLink="/login">
              Sign In here.
            </a>
          </div>
          <p class="ion-text-padding  ion-text-center footer">By signing up, you agree to the <a routerLink="/terms">Terms of
            Service</a> and <a routerLink="/privacy">Privacy Policy</a></p>

        </ion-item-group>
      </ion-list>
    </ion-row>
</ion-footer>
